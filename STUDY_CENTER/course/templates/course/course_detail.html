{% extends "base.html" %}

{% block title %}{{ course.name }}{% endblock %}

{% block content %}
<h2>{{ course.name }}</h2>
<p>{{ course.description }}</p>
<h3>Lessons</h3>
<ul>
    {% for lesson in course.lessons.all %}
    <li><a href="{% url 'lesson_detail' lesson.pk %}">{{ lesson.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
